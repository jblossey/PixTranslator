server:
  port: 4712

spring:
  application:
    name: Databasehandler
  datasource:
    #url: "jdbc:h2:mem:pixtranslatordb"
    url: "jdbc:h2:file:./data/persistent"
    driver-class-name: org.h2.Driver
    username: "SA"
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: "/h2-console"
      settings:
        trace: false
        web-allow-others: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
