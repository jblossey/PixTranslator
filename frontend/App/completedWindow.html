<!DOCTYPE html>
<html>
    <head>
        <!-- Stylesheets -->
        <link rel="stylesheet" href="stylesheets/photon.min.css">
        <title>Translation complete</title>
    </head>
    <body>
        <div>
            <div  style="margin: 1em">
                <div style="width: 100%">
                        <h1>Translation complete.</h1>
                </div>
                <form>
                    <div style="margin: 1em">
                        <input style="margin: .5em" type="button" onclick="executeOk()" class="btn btn-form btn-primary" value="OK">
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script>
        const { remote } = require('electron')
        const executeOk = () => {
            const selfWindow = remote.getCurrentWindow();
            selfWindow.close();
        };
    </script>
</html>
