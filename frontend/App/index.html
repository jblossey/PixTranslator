<!DOCTYPE html>
<html>
  <head>
    <title>PixTranslator</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="stylesheets/photon.min.css">
    <link rel="stylesheet" href="stylesheets/additional.css">

    <!-- Javascript -->
    <script src="scripts/main_window.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="window" ondrop="handleDrop(event)" ondragover="allowDrop(event)">

      <!-- .toolbar-header sits at the top of your app 
      <header class="toolbar toolbar-header">
        <h1 class="title">Photon</h1>
      </header>-->

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <h1 id="call_for_drop">Drag your Pictures here!</h1>
        <table id="file_list" class="table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Caption</th>
                <th>Keywords</th>
                <th>Character Count</th>
                <th>Thumbnail</th>
              </tr>
            </thead>
            <tbody id="table_body">
            </tbody>
          </table>
      </div>
      <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions pull-left">
          <button class="btn btn-large btn-default pull-right" onclick="showAboutWindow()">
            <span class="icon icon-info-circled icon-text"></span>
            About
          </button>
        </div>
        <div id="picture_character_count" class="pull-left footer_text">Characters in Pictures: N/A</div>
        <div id="deepl_character_count" class="pull-left footer_text">Characters left on Deepl: N/A</div>
        <div class="pull-left footer_text">
          Metadatahandler Status: <div id="metadatahandler_status" class="icon icon-record" style="color:orange; display:inline-block"></div>
        </div>
        <div class="pull-left footer_text">
          Database Status: <div id="databasehandler_status" class="icon icon-record" style="color:orange; display:inline-block"></div> 
        </div>
        <div class="toolbar-actions">
          <button class="btn btn-large btn-default pull-right" onclick="showPreExecutionNotice()">
            <span class="icon icon-upload-cloud icon-text"></span>
            Translate Metadata
          </button>
          <button class="btn btn-large btn-default pull-right" onclick="removeAllItemsFromTable()">
            <span class="icon icon-cancel-circled icon-text"></span>
            Clear List
          </button>
        </div>
      </footer>
    </div>
  </body>
</html>
